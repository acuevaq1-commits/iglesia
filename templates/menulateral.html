<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask Pestañas {% endblock %}</title>    
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--<script src="static/js/bootstrap.bundle.min.js"></script>-->
    <style>
        /* Estilos personalizados para el menú lateral */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #eedbcb; /*f67b00 eedbcb*/
            color: white;
            display: flex;
            flex-direction: column; /* Permite alinear elementos arriba/abajo */
            justify-content: space-between; /* Deja “Cerrar sesión” abajo */
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .menu-links {
            flex-grow: 1;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Igual al ancho del sidebar */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: column;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    
    <!-- Menú Lateral -->
    <div class="sidebar">
        <div class="menu-links">
            <a href="#principal"> Principal</a>
            <a href="{{ url_for('persona.lpersonas') }}"><i class="bi bi-file-person"></i> Personas</a>
            <a href="{{ url_for('responsabilidades') }}"><i class="bi bi-clipboard2-check-fill"></i> Responsabilidades</a>
            <a href="{{ url_for('aporte.laportes') }}"><i class="bi bi-coin"></i> Aportes</a>
            <a href="{{ url_for('concejo.lconcejos') }}"><i class="bi bi-people-fill"></i> Concejos</a>            
            <a href="{{ url_for('responsabilidades') }}"><i class="bi bi-people-fill"></i> Bienes</a>
            <a href="{{ url_for('usuario.lusuarios') }}"><i class="bi bi-person-vcard"></i> Usuarios</a>
            <a href="#settings" data-bs-toggle="collapse" data-bs-target="#submenu-settings" aria-expanded="false">Mantenedores</a>
                <div class="collapse" id="submenu-settings">
                    <a href="{{ url_for('ministerio.lministerios') }}" class="ms-3"> Ministerios</a>
                    <a href="{{ url_for('tipobien.ltbienes') }}" class="ms-3">Origen de Bienes</a>
                    <a href="{{ url_for('tipoaporte.ltaportes') }}" class="ms-3">Tipos de Aportes</a>
                    <a href="{{ url_for('condicion.lcondicion') }}" class="ms-3">Condición</a>
                </div>
        </div>

        <!-- Opción fija abajo -->
        <div class="logout">
            <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <div class="container mt-4">            
            <!-- Contenido Dinámico -->
            <div class="mt-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
