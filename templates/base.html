{% extends "menulateral.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Flask Pestañas {% endblock %}</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--<script src="static/js/bootstrap.bundle.min.js"></script>-->
  
    <!-- <script type="text/javascript">
        ("#datetime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii'
        });
    </script> -->
    <style>
        /* Estilos personalizados para el menú lateral */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Igual al ancho del sidebar */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>    
</head>
<body>
    <!-- Contenido Principal -->
    <div class="content">
        <div class="container mt-4">
            <br>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{{ url_for('newUser') }}" class="btn btn-primary"> <i class="bi bi-person-plus-fill"></i> Nueva Persona</a>
            </div>
            <!-- Barra de Navegación -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tasks' %}active{% endif %}" href="{{ url_for('tasks') }}"> <i class="bi bi-tags-fill"></i> Miembros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tasks' %}active{% endif %}" href="{{ url_for('tasks') }}"> <i class="bi bi-tags-fill"></i> Simpatizantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tasks' %}active{% endif %}" href="{{ url_for('tasks') }}"> <i class="bi bi-tags-fill"></i> Otros</a>
                </li>
            </ul>
            <!-- Contenido Dinámico -->
            <div class="mt-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
