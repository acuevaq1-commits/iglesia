    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-25">
                <div class="card-body">
                    <form action="/login" method="post">
                        <h4 class="text-center">INGRESO</h4>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email">

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" value="123456" name="password">

                        {% if message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error</strong>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recordarme</label>
                            </div>
                            <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
